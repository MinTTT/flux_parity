se,"top_units":"screen"},"id":"6505","type":"BoxAnnotation"},{"attributes":{},"id":"6489","type":"LinearScale"},{"attributes":{"line_color":{"field":"color"},"line_dash":{"field":"linestyle"},"line_width":{"value":2},"xs":{"field":"lam"},"ys":{"field":"gamma"}},"id":"6563","type":"MultiLine"},{"attributes":{"fill_alpha":{"value":0.2},"fill_color":{"field":"color"},"hatch_alpha":{"value":0.2},"hatch_color":{"field":"color"},"line_alpha":{"value":0.2},"marker":{"field":"marker"},"size":{"value":10},"x":{"field":"growth_rate_hr"},"y":{"field":"tRNA_per_ribosome"}},"id":"6571","type":"Scatter"},{"attributes":{"axis":{"id":"6495"},"coordinates":null,"dimension":1,"grid_line_color":"#FFFFFF","grid_line_width":0.75,"group":null,"ticker":null},"id":"6498","type":"Grid"},{"attributes":{"source":{"id":"6444"}},"id":"6561","type":"CDSView"},{"attributes":{"line_alpha":{"value":0.2},"line_color":{"field":"color"},"line_dash":{"field":"linestyle"},"line_width":{"value":2},"xs":{"field":"lam"},"ys":{"field":"tRNA_ribo"}},"id":"6577","type":"MultiLine"},{"attributes":{"args":{"Kd_TAA_slider":{"id":"6447"},"Kd_TAA_star_slider":{"id":"6448"},"kappa_slider":{"id":"6450"},"source":{"id":"6446"},"tau_slider":{"id":"6449"}},"code":"// Define variables\nconst gamma_max = 9.6527;\nconst Kd_cpc = 0.01;\nconst phi_O = 0.55;\nlet Kd_TAA = Math.pow(10, Kd_TAA_slider.value);\nlet Kd_TAA_star = Math.pow(10, Kd_TAA_star_slider.value);\nlet kappa_max = Math.pow(10, kappa_slider.value);\nlet tau = tau_slider.value;\n\n// Load and link data\nlet data = source.data;\nlet nu_max = data.nu_max[0];\nlet out = [];\n\nfor (var i = 0; i &lt; nu_max.length; i++) {\n\n    // Equilibrate\n    let eq = ppGppEquilibrate(gamma_max, \n                               nu_max[i],\n                               tau,\n                               Kd_TAA,\n                               Kd_TAA_star,\n                               kappa_max,\n                               phi_O);\n    // Compute translation rate\n    let gamma = gamma_max * eq[3] / (eq[3] + Kd_TAA_star);\n\n    // Compute the growth rate\n    let lam = gamma * eq[0];\n\n    // Update source\n    data['gamma'][1][i] = gamma * 7459 / 3600;\n    data['lam'][1][i] = lam;\n    data['phiRb'][1][i] = eq[0];\n    data['tRNA_ribo'][1][i] = (eq[2] + eq[3]) / (eq[0] / 7459)\n}\n\nsource.change.emit();\n\n\n// /////////////////////////////////////////////////////////////////////////////\n// FUNCTIONS DEFINING SELF-REPLICATOR MODEL\n// /////////////////////////////////////////////////////////////////////////////\n\nfunction selfReplicator(params,args, dt) { \n    let [M, M_Rb, M_Mb, c_pc, c_nt] = params;\n    let [gamma_max, nu_max, Y, phi_Rb, phi_O, Kd_cpc, Kd_cnt] = args;\n\n    // Compute the transalational efficiency\n    let gamma = gamma_max * (c_pc / (c_pc + Kd_cpc));\n    let nu = nu_max * (c_nt / (c_nt + Kd_cnt));\n\n    // Define the biomass dynamics\n    let dM_dt = gamma * M_Rb;\n    \n    // Define allocation dynamics\n    let dM_Rb_dt = phi_Rb * dM_dt;\n    let dM_Mb_dt = (1 - phi_Rb - phi_O) * dM_dt;\n\n    // Define precursor dynamics\n    let dcpc_dt = (nu * M_Mb - dM_dt * (1 + c_pc)) / M;\n\n    // Define nutrient dynamics\n    let dcnt_dt = -nu * M_Mb / Y;\n    return [dM_dt * dt, dM_Rb_dt * dt, dM_Mb_dt * dt, dcpc_dt * dt, dcnt_dt * dt]\n}\n\nfunction ppGppSelfReplicator(params, args, dt) {\n    // Unpack params\n    var [M, M_Rb, M_Mb, T_AA, T_AA_star] = params;\n    var [gamma_max, nu_max, tau, Kd_TAA, Kd_TAA_star, kappa_max, phi_O] = args;\n\n    // Compute the rates\n    var nu = nu_max * (T_AA / (T_AA + Kd_TAA));\n    var gamma = gamma_max * (T_AA_star / (T_AA_star + Kd_TAA_star));\n\n    // Compute the allocation\n    var ratio = (T_AA_star / T_AA);\n    var phi_Rb = ratio / (ratio + tau); \n    var kappa = phi_Rb * kappa_max;\n\n    // Compute dynamics\n    var dM_dt = gamma * M_Rb\n    var dTAA_star_dt = (nu * M_Mb - dM_dt * (1 + T_AA_star)) / M\n    var dTAA_dt = kappa + ((dM_dt * (1 - T_AA) - nu * M_Mb) / M)\n    var dM_Rb_dt = phi_Rb * dM_dt\n    var dM_Mb_dt = (1 - phi_Rb - phi_O) * dM_dt\n\n    return [dM_dt * dt, dM_Rb_dt * dt, dM_Mb_dt * dt, dTAA_dt * dt, dTAA_star_dt * dt]\n}\n\n// /////////////////////////////////////////////////////////////////////////////\n// FUNCTIONS DEFINING STEADY-STATE PARAMETERS\n// /////////////////////////////////////////////////////////////////////////////\nfunction steadyStatePrecursorConc(gamma_max, phi_Rb, nu_max, Kd_cpc, phi_O) {\n    let growth_rate = steadyStateGrowthRate(gamma_max, phi_Rb, nu_max, Kd_cpc, phi_O)\n    return (nu_max * (1 - phi_Rb - phi_O) / growth_rate) - 1\n}\n\nfunction steadyStateGrowthRate(gamma_max, phi_Rb, nu_max, Kd_cpc, phi_O) {\n    let Gamma = gamma_max * phi_Rb;\n    let Nu = nu_max * (1 - phi_Rb - phi_O);\n    let numer = Nu + Gamma - Math.sqrt(Math.pow(Nu + Gamma, 2) - 4 * (1 - Kd_cpc) * Nu * Gamma)\n    let denom = 2 * (1 - Kd_cpc);\n    return numer / denom\n}\n\nfunction steadyStateGamma(gamma_max, phi_Rb, nu_max, Kd_cpc, phi_O) {\n    let cpc = steadyStatePrecursorConc(gamma_max, phi_Rb, nu_max, Kd_cpc, phi_O);\n    return gamma_max * (cpc / (cpc + Kd_cpc));\n}\n\n// /////////////////////////////////////////////////////////////////////////////\n// FUNCTIONS DEFINING ALLOCATION STRATEGIES\n// /////////////////////////////////////////////////////////////////////////////\nfunction optimalAllocation(gamma_max, nu_max, Kd_cpc, phi_O) {\n    let prefix = 1 / (4 * Kd_cpc * gamma_max * nu_max - Math.pow(nu_max + gamma_max, 2))\n    let bracket = 2 * Kd_cpc * gamma_max * nu_max - gamma_max * nu_max + Math.sqrt(Kd_cpc * gamma_max * nu_max) * (nu_max - gamma_max) - Math.pow(nu_max, 2)\n    return (1 - phi_O) * prefix * bracket\n}\n\nfunction constTranslation(gamma_max, nu_max, phi_O) { \n    return (1 - phi_O) * (nu_max / (nu_max + gamma_max))\n}\n\n// /////////////////////////////////////////////////////////////////////////////\n// FUNCTIONS FOR NUMERICAL INTEGRATION\n// /////////////////////////////////////////////////////////////////////////////\nfunction odeintForwardEuler(fun, params, args, dt, nSteps) { \n    let out = [params]; \n    for (let i=1; i &lt; nSteps ; i++) { \n        let deriv = fun(out[i-1], args, dt)\n        for (let j=0; j &lt; deriv.length; j++) {\n            deriv[j] = out[i-1][j] + deriv[j];\n        }\n        out.push(deriv);\n    }\n    return out\n}\n\nfunction ppGppEquilibrate(gamma_max, nu_max, tau, Kd_TAA, Kd_TAA_star, kappa_max, phi_O) {\n    // Determine 'optimal' allocation from simple model\n    let optPhiRb = optimalAllocation(gamma_max, nu_max, 0.01, phi_O);\n\n    // Set initial conditions\n    let M0 = 1E9;\n    let MRb = optPhiRb * M0;\n    let MMb = (1 - optPhiRb - phi_O) * M0;\n    let tAA = 0.00002; \n    let tAAStar = 0.00002;\n\n    // Define the timescale to integrate\n    let dt = 0.001;\n    let nSteps = parseInt(100 / dt);\n\n    // Pack parameters and args\n    let params = [M0, MRb, MMb, tAA, tAAStar];\n    let args = [gamma_max, nu_max, tau, Kd_TAA, Kd_TAA_star, kappa_max, phi_O];\n\n    // Perform integration\n    let out = odeintForwardEuler(ppGppSelfReplicator, params, args, dt, nSteps)\n\n    // Identify output\n    let eq = out.slice(-1)[0]   \n\n    // Compute steady-state params.\n    let eqPhiRb = eq[1] / eq[0];\n    let eqPhiMb = eq[2] / eq[0];\n    let eqTAA = eq[3];\n    let eqTAAStar = eq[4]; \n    let equil = [eqPhiRb, eqPhiMb, eqTAA, eqTAAStar];\n    return  equil\n}\n\n// /////////////////////////////////////////////////////////////////////////////\n// MISCELLANEOUS\n// /////////////////////////////////////////////////////////////////////////////\n\n// Function for linearly spacing values. Adapted from StackOverflow user mhodges\n// https://stackoverflow.com/questions/40475155/does-javascript-have-a-method-that-returns-an-array-of-numbers-based-on-start-s\nfunction linSpace(startValue, stopValue, nSteps) {\n  let arr = [];\n  let step = (stopValue - startValue) / nSteps;\n  for (var i = 0; i &lt; nSteps; i++) {\n    arr.push(startValue + (step * i));\n  }\n  return arr;\n}\n"},"id":"6580","type":"CustomJS"},{"attributes":{},"id":"6614","type":"UnionRenderers"},{"attributes":{"end":0,"js_property_callbacks":{"change:value":[{"id":"6580"}]},"start":-5,"step":0.001,"title":"log\u2081\u2080 tRNA synthesis rate","value":-2.8002448227465253},"id":"6450","type":"Slider"},{"attributes":{"line_alpha":{"value":0.1},"line_color":{"field":"color"},"line_dash":{"field":"linestyle"},"line_width":{"value":2},"xs":{"field":"lam"},"ys":{"field":"gamma"}},"id":"6564","type":"MultiLine"},{"attributes":{},"id":"6500","type":"WheelZoomTool"},{"attributes":{},"id":"6504","type":"HelpTool"},{"attributes":{},"id":"6492","type":"BasicTicker"},{"attributes":{"children":[{"id":"6482"},{"id":"6513"}]},"id":"6583","type":"Row"},{"attributes":{"line_alpha":{"value":0.1},"line_color":{"field":"color"},"line_dash":{"field":"linestyle"},"line_width":{"value":2},"xs":{"field":"lam"},"ys":{"field":"phiRb"}},"id":"6552","type":"MultiLine"},{"attributes":{},"id":"6604","type":"BasicTickFormatter"},{"attributes":{},"id":"6615","type":"Selection"},{"attributes":{"axis_label":"translation speed [AA / s]","axis_line_color":null,"coordinates":null,"formatter":{"id":"6598"},"group":null,"major_label_policy":{"id":"6599"},"major_tick_line_color":null,"minor_tick_line_color":null,"ticker":{"id":"6496"}},"id":"6495","type":"LinearAxis"},{"attributes":{},"id":"6601","type":"BasicTickFormatter"},{"attributes":{},"id":"6602","type":"AllLabels"},{"attributes":{"fill_alpha":{"value":0.1},"fill_color":{"field":"color"},"hatch_alpha":{"value":0.1},"hatch_color":{"field":"color"},"line_alpha":{"value":0.1},"marker":{"field":"marker"},"size":{"value":10},"x":{"field":"growth_rate_hr"},"y":{"field":"mass_fraction"}},"id":"6546","type":"Scatter"},{"attributes":{"line_alpha":{"value":0.2},"line_color":{"field":"color"},"line_dash":{"field":"linestyle"},"line_width":{"value":2},"xs":{"field":"lam"},"
