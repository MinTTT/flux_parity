        <script type="application/json" id="7804">
          {"c14bbc80-2c85-474f-8f5c-ae6f53d725ec":{"defs":[],"roots":{"references":[{"attributes":{},"id":"7454","type":"BasicTickFormatter"},{"attributes":{},"id":"7442","type":"BasicTickFormatter"},{"attributes":{},"id":"7455","type":"AllLabels"},{"attributes":{},"id":"7361","type":"HelpTool"},{"attributes":{},"id":"7359","type":"SaveTool"},{"attributes":{},"id":"7443","type":"AllLabels"},{"attributes":{},"id":"7360","type":"ResetTool"},{"attributes":{},"id":"7457","type":"BasicTickFormatter"},{"attributes":{"align":"left","background_fill_color":"#FFFFFF","coordinates":null,"group":null,"offset":5,"text":"steady-state translation rate","text_color":"#3c3c3c","text_font_size":"10pt","text_font_style":"normal"},"id":"7305","type":"Title"},{"attributes":{"bottom_units":"screen","coordinates":null,"fill_alpha":0.5,"fill_color":"lightgrey","group":null,"left_units":"screen","level":"overlay","line_alpha":1.0,"line_color":"black","line_dash":[4,4],"line_width":2,"right_units":"screen","syncable":false,"top_units":"screen"},"id":"7362","type":"BoxAnnotation"},{"attributes":{},"id":"7445","type":"BasicTickFormatter"},{"attributes":{},"id":"7458","type":"AllLabels"},{"attributes":{},"id":"7373","type":"DataRange1d"},{"attributes":{},"id":"7316","type":"BasicTicker"},{"attributes":{"args":{"Kd_cpc_slider":{"id":"7269"},"gamma_slider":{"id":"7267"},"phiO_slider":{"id":"7266"},"phiRb_slider":{"id":"7270"},"sc2_gamma_slider":{"id":"7268"},"source":{"id":"7265"}},"code":"let phi_O = phiO_slider.value;\nlet Kd_cpc = Math.pow(10, Kd_cpc_slider.value)\nlet sc2_gamma = sc2_gamma_slider.value;\nlet gamma_max = gamma_slider.value * 3600 / 7459;\nlet const_phiRb = phiRb_slider.value;\nlet data = source.data;\nlet nu_max = data['nu_max'][0];\n\n// Compute the scenario II condition\nlet cpc_Kd =1 / ((1/ sc2_gamma) - 1);\n\n// Set up the the phiRb range given phi O\n// phiRb_slider.start = 0.001\n// phiRb_slider.end = 1 - phi_O - 0.001\n// phiRb_slider.step = 0.001\n\n\n// Compute the different scenarios\nlet phiRbs= [[], [], []]\nlet gammas = [[], [], []]\nlet lams = [[], [], []]\n\nfor (var i=0 ; i &lt; nu_max.length; i++) {\n    // Compute the scenarios\n    phiRbs[0].push(const_phiRb);\n    gammas[0].push(steadyStateGamma(gamma_max, const_phiRb, nu_max[i], Kd_cpc, phi_O) * 7459 / 3600);\n    lams[0].push(steadyStateGrowthRate(gamma_max, const_phiRb, nu_max[i], Kd_cpc, phi_O))\n    let sc2_phiRb = constTranslation(gamma_max, nu_max[i], cpc_Kd, Kd_cpc, phi_O);\n    phiRbs[1].push(sc2_phiRb);\n    gammas[1].push(steadyStateGamma(gamma_max, sc2_phiRb, nu_max[i], Kd_cpc, phi_O) * 7459 / 3600);\n    lams[1].push(steadyStateGrowthRate(gamma_max, sc2_phiRb, nu_max[i], Kd_cpc, phi_O))\n    let sc3_phiRb = optimalAllocation(gamma_max, nu_max[i], Kd_cpc, phi_O);\n    phiRbs[2].push(sc3_phiRb);\n    gammas[2].push(steadyStateGamma(gamma_max, sc3_phiRb, nu_max[i], Kd_cpc, phi_O) * 7459 / 3600);\n    lams[2].push(steadyStateGrowthRate(gamma_max, sc3_phiRb, nu_max[i], Kd_cpc, phi_O))\n\n}\n\n// Update the source and emit the change\ndata['phiRb'] = phiRbs;\ndata['gamma'] = gammas;\ndata['lam'] = lams;\nsource.change.emit()\n\n\n// /////////////////////////////////////////////////////////////////////////////\n// FUNCTIONS DEFINING SELF-REPLICATOR MODEL\n// /////////////////////////////////////////////////////////////////////////////\n\nfunction selfReplicator(params,args, dt) { \n    let [M, M_Rb, M_Mb, c_pc, c_nt] = params;\n    let [gamma_max, nu_max, Y, phi_Rb, phi_O, Kd_cpc, Kd_cnt] = args;\n\n    // Compute the transalational efficiency\n    let gamma = gamma_max * (c_pc / (c_pc + Kd_cpc));\n    let nu = nu_max * (c_nt / (c_nt + Kd_cnt));\n\n    // Define the biomass dynamics\n    let dM_dt = gamma * M_Rb;\n    \n    // Define allocation dynamics\n    let dM_Rb_dt = phi_Rb * dM_dt;\n    let dM_Mb_dt = (1 - phi_Rb - phi_O) * dM_dt;\n\n    // Define precursor dynamics\n    let dcpc_dt = (nu * M_Mb - dM_dt * (1 + c_pc)) / M;\n\n    // Define nutrient dynamics\n    let dcnt_dt = -nu * M_Mb / Y;\n    return [dM_dt * dt, dM_Rb_dt * dt, dM_Mb_dt * dt, dcpc_dt * dt, dcnt_dt * dt]\n}\n\nfunction ppGppSelfReplicator(params, args, dt) {\n    // Unpack params\n    var [M, M_Rb, M_Mb, T_AA, T_AA_star] = params;\n    var [gamma_max, nu_max, tau, Kd_TAA, Kd_TAA_star, kappa_max, phi_O] = args;\n\n    // Compute the rates\n    var nu = nu_max * (T_AA / (T_AA + Kd_TAA));\n    var gamma = gamma_max * (T_AA_star / (T_AA_star + Kd_TAA_star));\n\n    // Compute the allocation\n    var ratio = (T_AA_star / T_AA);\n    var phi_Rb = ratio / (ratio + tau); \n    var kappa = phi_Rb * kappa_max;\n\n    // Compute dynamics\n    var dM_dt = gamma * M_Rb\n    var dTAA_star_dt = (nu * M_Mb - dM_dt * (1 + T_AA_star)) / M\n    var dTAA_dt = kappa + ((dM_dt * (1 - T_AA) - nu * M_Mb) / M)\n    var dM_Rb_dt = phi_Rb * dM_dt\n    var dM_Mb_dt = (1 - phi_Rb - phi_O) * dM_dt\n\n    return [dM_dt * dt, dM_Rb_dt * dt, dM_Mb_dt * dt, dTAA_dt * dt, dTAA_star_dt * dt]\n}\n\n// /////////////////////////////////////////////////////////////////////////////\n// FUNCTIONS DEFINING STEADY-STATE PARAMETERS\n// /////////////////////////////////////////////////////////////////////////////\nfunction steadyStatePrecursorConc(gamma_max, phi_Rb, nu_max, Kd_cpc, phi_O) {\n    let growth_rate = steadyStateGrowthRate(gamma_max, phi_Rb, nu_max, Kd_cpc, phi_O)\n    return (nu_max * (1 - phi_Rb - phi_O) / growth_rate) - 1\n}\n\nfunction steadyStateGrowthRate(gamma_max, phi_Rb, nu_max, Kd_cpc, phi_O) {\n    let Gamma = gamma_max * phi_Rb;\n    let Nu = nu_max * (1 - phi_Rb - phi_O);\n    let numer = Nu + Gamma - Math.sqrt(Math.pow(Nu + Gamma, 2) - 4 * (1 - Kd_cpc) * Nu * Gamma)\n    let denom = 2 * (1 - Kd_cpc);\n    return numer / denom\n}\n\nfunction steadyStateGamma(gamma_max, phi_Rb, nu_max, Kd_cpc, phi_O) {\n    let cpc = steadyStatePrecursorConc(gamma_max, phi_Rb, nu_max, Kd_cpc, phi_O);\n    return gamma_max * (cpc / (cpc + Kd_cpc));\n}\n\n// /////////////////////////////////////////////////////////////////////////////\n// FUNCTIONS DEFINING ALLOCATION STRATEGIES\n// /////////////////////////////////////////////////////////////////////////////\nfunction optimalAllocation(gamma_max, nu_max, Kd_cpc, phi_O) {\n    let prefix = 1 / (4 * Kd_cpc * gamma_max * nu_max - Math.pow(nu_max + gamma_max, 2))\n    let bracket = 2 * Kd_cpc * gamma_max * nu_max - gamma_max * nu_max + Math.sqrt(Kd_cpc * gamma_max * nu_max) * (nu_max - gamma_max) - Math.pow(nu_max, 2)\n    return (1 - phi_O) * prefix * bracket\n}\n\nfunction constTranslation(gamma_max, nu_max, cpc_Kd, Kd_cpc, phi_O) { \n    let _cpc = cpc_Kd * Kd_cpc\n    return (1 - phi_O) * nu_max * (_cpc + Kd_cpc) / (nu_max  * (_cpc + Kd_cpc) + gamma_max * _cpc * (_cpc + 1));\n}\n\n// /////////////////////////////////////////////////////////////////////////////\n// FUNCTIONS FOR NUMERICAL INTEGRATION\n// /////////////////////////////////////////////////////////////////////////////\nfunction odeintForwardEuler(fun, params, args, dt, nSteps) { \n    let out = [params]; \n    for (let i=1; i &lt; nSteps ; i++) { \n        let deriv = fun(out[i-1], args, dt)\n        for (let j=0; j &lt; deriv.length; j++) {\n            deriv[j] = out[i-1][j] + deriv[j];\n        }\n        out.push(deriv);\n    }\n    return out\n}\n\nfunction ppGppEquilibrate(gamma_max, nu_max, tau, Kd_TAA, Kd_TAA_star, kappa_max, phi_O) {\n    // Determine 'optimal' allocation from simple model\n    let optPhiRb = optimalAllocation(gamma_max, nu_max, 0.01, phi_O);\n\n    // Set initial conditions\n    let M0 = 1E9;\n    let MRb = optPhiRb * M0;\n    let MMb = (1 - optPhiRb - phi_O) * M0;\n    let tAA = 0.00002; \n    let tAAStar = 0.00002;\n\n    // Define the timescale to integrate\n    let dt = 0.001;\n    let nSteps = parseInt(100 / dt);\n\n    // Pack parameters and args\n    let params = [M0, MRb, MMb, tAA, tAAStar];\n    let args = [gamma_max, nu_max, tau, Kd_TAA, Kd_TAA_star, kappa_max, phi_O];\n\n    // Perform integration\n    let out = odeintForwardEuler(ppGppSelfReplicator, params, args, dt, nSteps)\n\n    // Identify output\n    let eq = out.slice(-1)[0]   \n\n    // Compute steady-state params.\n    let eqPhiRb = eq[1] / eq[0];\n    let eqPhiMb = eq[2] / eq[0];\n    let eqTAA = eq[3];\n    let eqTAAStar = eq[4]; \n    let equil = [eqPhiRb, eqPhiMb, eqTAA, eqTAAStar];\n    return  equil\n}\n\n// /////////////////////////////////////////////////////////////////////////////\n// MISCELLANEOUS\n// /////////////////////////////////////////////////////////////////////////////\n\n// Function for linearly spacing values. Adapted from StackOverflow user mhodges\n// https://stackoverflow.com/questions/40475155/does-javascript-have-a-method-that-returns-an-array-of-numbers-based-on-start-s\nfunction linSpace(startValue, stopValue, nSteps) {\n  let arr = [];\n  let step = (stopValue - startValue) / nSteps;\n  for (var i = 0; i &lt; nSteps; i++) {\n    arr.push(startValue + (step * i));\n  }\n  return arr;\n}\n"},"id":"7424","type":"CustomJS"},{"attributes":{},"id":"7446","type":"AllLabels"},{"attributes":{},"id":"7313","type":"LinearScale"},{"attributes":{"source":{"id":"7265"}},"id":"7393","type":"CDSView"},{"attributes":{"children":[{"id":"7427"},{"id":"7428"}]},"id":"7429","type":"Column"},{"attributes":{"end":28},"id":"7309","type":"Range1d"},{"attributes":{},"id":"7340","type":"DataRange1d"},{"attributes":{"axis":{"id":"7315"},"coordinates":null,"grid_line_color":"#FFFFFF","grid_line_width":0.75,"group":null,"ticker":null},"id":"7318","type":"Grid"},{"attributes":{},"id":"7311","type":"LinearScale"},{"attributes":{},"id":"7415","type":"BasicTickFormatter"},{"attributes":{"coordinates":null,"data_source":{"id":"7265"},"glyph":{"id":"7395"},"group":null,"hover_glyph":null,"muted_glyph":{"id":"7397"},"nonselection_glyph":{"id":"7396"},"view":{"id":"7399"}},"id":"7398","type":"GlyphRenderer"},{"attributes":{"axis_label":"maximum metabolic rate \u03bd","axis_line_color":null,"coordinates":nul
